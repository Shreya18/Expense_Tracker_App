<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
</head>
<body>
  <h1>Add Expense</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br>
    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" step="0.01" required><br>
    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
    </select><br>
    <label for="purchased_date">Purchased Date:</label>
    <input type="date" id="purchased_date" name="purchased_date" required><br>
    <label for="completion_date">Completion Date (optional):</label>
    <input type="date" id="completion_date" name="completion_date"><br>
    <button type="submit">Add</button>
  </form>
  <a href="/">Back to Home</a>
</body>
</html>
